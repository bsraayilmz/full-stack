<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Example</title>
  </head>
  <body>
    <br />
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <br />
    <hr />
    <!--horizantal rule-->
    <br />
    <h2>Hesap Bilgileriniz</h2>
    <br />
    <table>
      <tbody>
        <tr>
          <td style="width: 120px">
            <label for="username">Kullanıcı Adı:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input
              type="text"
              placeholder="Kullanıcı adı giriniz"
              id="username"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="posta">Eposta:</label>
          </td>
          <td></td>
          <td>
            <input type="email" placeholder="Eposta giriniz" id="posta" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="psw">Parola:</label>
          </td>
          <td></td>
          <td>
            <input type="password" placeholder="Parola giriniz" id="psw" />
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tbody>
        <tr>
          <td style="width: 120px">
            <label for="name">Adınız:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" placeholder="Ad giriniz" id="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="surname">Soyadınız:</label>
          </td>
          <td></td>
          <td>
            <input type="text" placeholder="Soyadı giriniz" id="surname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="cities">Şehir:</label>
          </td>
          <td></td>
          <td>
            <select id="cities">
              <option>Seçiniz</option>
              <option value="35">İzmir</option>
              <option value="34">İstanbul</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">Cinsiyet:</label>
          </td>
          <td></td>
          <td>
            <input type="radio" id="men" name="gender" /> Erkek
            <input type="radio" id="woman" name="gender" /> Kadın
          </td>
        </tr>
        <tr>
          <td>
            <label for="hobbies">Hobiler:</label>
          </td>
          <td></td>
          <td>
            <input type="checkbox" id="cinema" /> Sinema
            <input type="checkbox" id="travel" /> Gezmek
            <input type="checkbox" id="sport" /> Spor
            <input type="checkbox" id="book" /> Kitap
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>

          <td>
            <br />
            <button>Kaydet</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
