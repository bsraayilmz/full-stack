<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <!--a etiketi, link görevi görmektedir.-->
    <a href="images.zip">Resmi İndir</a>
    <!--Burada images.zip dosyası bulamadığı için indirme işlevi görecek.-->
    <a href="https://google.com" title="Google'a git" target="_blank">Google</a>
    <!--self: aynı sayfada açar, blank: yeni sayfada açar-->
    <a href="mailto:info@gmail.com">Mail Gönder</a>
    <!--atanmış olan mail adresine mail gönderir.-->
    <!--sayfa içi tıklanabilirlik olduğu zaman # (diez) işareti ilgili id'ye sahip kısma gider.-->
    <a href="#bolum1">Bölüm 1</a>
    <a href="#bolum2">Bölüm 2</a>
    <h2 id="bolum1">Bölüm 1</h2>
    <h2 id="bolum2">Bölüm 2</h2>
  </body>
</html>
