<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Tags</title>
  </head>
  <body>
    <p>
      <!--../../ iki üst dizine çıkar-->
      <!--b: bold, strong: mantıksal olarak anlamlı-->
      <b>Lorem</b> ipsum <strong>dolor</strong> sit amet.
      <!--i: italic, em: mantıksal olarak vurgulu, mark: işaretli kelime, del: üstü çizili, ins: sonradan eklenmiş ürün-->
      <i>Lorem,</i> <em>ipsum</em> dolor.
    </p>
  </body>
</html>
