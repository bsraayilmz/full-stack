<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
  </head>
  <body>
    <!--Bir html sayfasına başka bir html sayfasını eklemek istediğimizde iframe yapısını kullanıyoruz.
    border vermek istemediğimiz zaman: frameborder=0
    -->
    <iframe
      name="website"
      src="../movie-app/application-3/forms.html"
      frameborder="0"
      width="400px"
      height="300px"
      title="Üyelik Formu"
    ></iframe>
    <p>
      <!--Frame içerisine başka öge eklenmek istendiğinde-->
      <a href="https://busra.info" target="website">Linke Git</a>
    </p>
    <!--Youtube üzerinden videoyu Paylaş- Yerleştir seçeneği ile kullanabiliyorsunuz.-->
  </body>
</html>
