<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      /* internal css */
      section {
        background-color: blueviolet;
        color: whitesmoke;
        text-align: center;
      }
      h1 {
        color: #fc997c;
      }
    </style>
  </head>
  <body>
    <!-- inline css: kalabalık ve kod tekrarına sebep oluyor. -->
    <!-- internal css -->
    <!-- external css -->
    <!-- inline > internal > external (>:ezer) -->
    <main>
      <!-- inline css -->
      <section id="content" style="color: greenyellow">
        <h1>Welcome to my page!</h1>
        <h2>Are you hungry?</h2>
      </section>
    </main>
  </body>
</html>
